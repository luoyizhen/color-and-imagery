<!DOCTYPE html>
<meta charset="utf-8">
<title>SANKEY Experiment</title>
<style>

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
  
}

.link {
  fill: none;
  /* stroke: black; */
  stroke-opacity: 0.03;
}
@font-face {
font-family: Songti;
src: url("hkstW5(P).woff");
}
@font-face {
font-family: SongtiBold;
src: url("hkbtsW9(P).woff");
}
.tooltip {
        position: absolute;
        height: 26px;
        width: 300px;
        pointer-events: none;
        text-align: left;
        font-size: 15px;
        color: black  
    }

/* .link:hover {
  stroke-opacity: .2;
} */

</style>
<body>
    

<p id="chart">

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="sankey.js"></script>
<script>
  
// var units = "Widgets";
var tooltip = d3.select("body").append("div")
                        .attr("class", "tooltip")
                        .style("opacity", 0);

var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 600 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) {return formatNumber(d)},
    color = d3.scale.category20();

// append the svg canvas to the page
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(10)
    .nodePadding(20)
    .size([width, height]);

var path = sankey.link();
var imagelist = {
 "青山":"青山.png", 
 "青天":"青天.png",
 "青春":"青春.png",
 "赤松":"赤松.png",
 "翰墨":"翰墨.png",
 "翡翠":"翡翠.png",
 "翠微":"翠微.png",
 "白雪":"白雪.png",
 "白玉":"白玉.png",
 "白日":"白日.png",
 "白首":"白首.png",
 "丹青":"丹青.png",
 "丹砂":"丹砂.png"}

 var wclist = {
 "青山":"word_cloud_青山.png", 
 "青天":"word_cloud_青天.png",
 "青春":"word_cloud_青春.png",
 "赤松":"word_cloud_赤松.png",
 "翰墨":"word_cloud_翰墨.png",
 "翡翠":"word_cloud_翡翠.png",
 "翠微":"word_cloud_翠微.png",
 "白雪":"word_cloud_白雪.png",
 "白玉":"word_cloud_白玉.png",
 "白日":"word_cloud_白日.png",
 "白首":"word_cloud_白首.png",
 "丹青":"word_cloud_丹青.png",
 "丹砂":"word_cloud_丹砂.png"}





// load the data
d3.json("data.json", function(error, graph) {
    var colors = {
      "青山":"#00ba34",
      "丹青":"#00ba34",
      "白日":"#9e9e9e",
      "白首":"#9e9e9e",
      "青天":"#00ba34",
      "白玉":"#9e9e9e",
      "青春":"#00ba34",
      "翠微":"#00ba34",
      "翡翠":"#00ba34",
      "白雪":"#9e9e9e",
      "翰墨":"#9e9e9e",
      "丹砂":"#ff0000",
      "赤松":"#ff0000"
    }

    var nodeMap = {};
    graph.nodes.forEach(function(x) { nodeMap[x.name] = x; nodeMap[x.id] = x.id; nodeMap[x.mentioned] = x.mentioned; });
    graph.links = graph.links.map(function(x) {
      return {
        source: nodeMap[x.source],
        target: nodeMap[x.target],
        value: x.value,
       
      };
    });

  sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(32);

// add in the links
  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
      .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return 7 })
      .style("stroke", function(d){
        if (d.source.id == "yixiang"){
          // console.log(d)
          return colors[d.source.name]
        } 
        if (d.target.id == "yixiang"){
          // console.log(d)
          // console.log(d.target.name)
          return colors[d.target.name]
        }
      })
      // .sort(function(a, b) { return  b.dy - a.dy; });

// add the link titles
  // link.append("title")
  //       .text(function(d) {
  //      return d.source.name + " → " + 
  //               d.target.name + "\n" + format(d.value); })

// add images
  
 

// add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
      .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
      return "translate(" + d.x + "," + d.y + ")"; })
      .call(d3.behavior.drag()
      .origin(function(d) { return d; })
      .on("dragstart", function() { 
      this.parentNode.appendChild(this); })
      .on("drag", dragmove));
  // add the rectangles for the nodes
  

  var defs = node.filter(function(d){return d.id ==  "yixiang"})
                 .append("defs")
                 .append("pattern")
                 .attr("id", function (d, i) { return "yixiang" + i })
                 .attr("patternUnits", "objectBoundingBox")
                 .attr("width", 1)
                 .attr("height", 1)
                 .append("image")
                 .attr("id", function (d, i) { return "image" + i; } )
                 .attr("xlink:href", function(d){return imagelist[d.name]})
                 
  var Bgimag = defs.attr("width", function(d){ 
                  return d.dy })
                 .attr("height", function(d){  
                  return d.dy})
                 .attr("x", 0)
                 .attr("y", 0)
                 console.log(node.filter(function(d){return d.id == "yixiang"})) 

                 
    
  node.filter(function(d){return d.id ==  "yixiang"})
      .append("circle")
      .attr("r", function(d){
                  return (d.dy/2)})
      .attr("cx", sankey.nodeWidth()/2)
      .attr("cy", function(d){return d.dy/2})
      
      // .attr("width", sankey.nodeWidth())
      // .style("fill", function(d) { 
      // return d.color = color(d.name.replace(/ .*/, "")); })
      .style("fill", function(d, i){
          return "url(#yixiang" + i + ")"
      })
      .style("stroke", "black")
      .style("stroke-width", 5)
      .style("stroke-opacity", 0.2)
      .style("opacity", function(d){
        if (d.id != "yixiang"){
          return 0;
        }else{
          return 1;
        }
      })
      .append("title")
      // .text(function(d) { 
      // return d.name + "\n" + format(d.value); });

  node.append("rect")
      .attr("height", function(d){return d.dy})
      .attr("width", 
      function(d){
        if (d.id == "yixiang"){
          return 0;
        }else{ return sankey.nodeWidth(); }})
      .style("fill", "black")
      .style("opacity", function(d){
        if (d.id == "yixiang"){
          return 0;
        }else{
          return 1;
        }})
      
  node.selectAll("circle")
      .on("mouseover", function(d){
        d3.select(this).transition().duration(200)
        .style("stroke", colors[d.name])
        .style("stroke-width", 10)
        .style("stroke-opacity", 0.5)
        tooltip.style("opacity", 0)
        tooltip.html(d.name + "</br>"+"唐宋共提及"+ d.mentioned+"次"+ "</br>"+"——————————")
                .style("font-family", "SongtiBold")
                .style("font-size", "50")
                .style("left", (d3.event.pageX + 80) + "px")
                .style("top", (d3.event.pageY - 28) + "px")  
                .transition().duration(5000).style("opacity", 1)
        tooltip.append("img")
                .attr("src", wclist[d.name])
                // .attr("x", 500)
                // .attr("y", 500)
                .attr("width", "200")
                .attr("height", "200")
                .transition().duration(5000).style("opacity", 1)
        node.selectAll("text")
            .transition().duration(3000).style("opacity", .1)
           
        // .attr("r", 50)
        // Bgimag
        //       .attr("width", function(d){
        //         if(d.name == this.name){return 100}return d.dy
        //       })
        //       .attr("height",function(d){
        //         if(d.name == this.name){return 100}return d.dy})
        
        var thisNodeName = d.name
        link.transition().duration(500).style("stroke-opacity", function(d){   
          if (d.source.name == thisNodeName || d.target.name == thisNodeName) {
            return 0.5} return 0.02})

        // link.transition().duration(3000).style("stroke-opacity", 0.01)
        })
      .on("mouseout", function(d) {
        tooltip.transition().duration(1000).style("opacity", 0)
        d3.select(this).transition().duration(200)
        .style("stroke", "black")
        .style("stroke-width", 5)
        .style("stroke-opacity", 0.2)
        node.selectAll("text")
            .transition().duration(2000).style("opacity", 1)
        
                
        // .attr("r", function(d){return d.dy/2})
        // Bgimag.attr("width", function(d){return d.dy})
        //       .attr("height",function(d){return d.dy})
        var thisNodeName = d.name
        link.transition().duration(700).style("stroke-opacity", function(d){   
          if (d.source.name == thisNodeName || d.target.name == thisNodeName) {
            return 0.01}}
        )})

  node.selectAll("rect")
      .on("mouseover", function(d){
        d3.select(this).transition().duration(200).attr("width", 1.3*sankey.nodeWidth())
        console.log(d.dy)
        var thisNodeName = d.name
        link.transition().duration(700).style("stroke-opacity", function(d){   
          if (d.source.name == thisNodeName || d.target.name == thisNodeName) {
            return 0.5} return 0.02})
        })
      .on("mouseout", function(d) {
        d3.select(this).transition().duration(200).attr("width", sankey.nodeWidth())
        var thisNodeName = d.name
        link.transition().duration(700).style("stroke-opacity", function(d){   
          if (d.source.name == thisNodeName || d.target.name == thisNodeName) {
            return 0.03}}
        )})
  
  
  
// add in the title for the nodes
  node.append("text")
      .attr("x", -60)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .style("font-size", "18")
      .style("font-family", "SongtiBold")
      .attr("transform", null)
      .text(function(d) { return d.name; })
      .filter(function(d) { return d.x < width / 2; })
      .attr("x", 60 + sankey.nodeWidth())
      .attr("text-anchor", "start")
      
      

// the function for moving the nodes
  function dragmove(d) {
    d3.select(this).attr("transform", 
        "translate(" + d.x + "," + (
                d.y = Math.max(0, Math.min(height - d.dy, d3.event.y))
            ) + ")");
    sankey.relayout();
    link.attr("d", path);
  }


  

  function ascendingDepth(a, b) {
        return b.dy - a.dy;
      }
    }
);

</script>
